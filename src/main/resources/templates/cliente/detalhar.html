<!doctype html>
<html th:replace="~{layout :: layout(~{::title},~{::main})}">
  <head>
   
    <title>Spring Fundamentos - Detalhe de Cliente</title>


  </head>
    
    
  <body> 

    <main class="container">

        <div class="row">

            <div class="col-sm-12">

                <h1>Detalhe de Cliente</h1>

            </div>

        </div>

        <div class="row">

            <div class="col-sm-12">


                <div class="card">
                    <div class="card-header" th:text="${cliente.nome}">
                      
                    </div>
                    <div class="card-body">
                      
                        <p>
                            Profiss√£o <span th:text="${cliente.profissao}"></span>
                        </p>

                        <p>Data de Nascimento <span th:text="${#temporals.format(cliente.dataNascimento,'dd/MM/yyyy')}"></span>
                        </p>

                        <a th:href="@{/cliente/{id}/editar (id=${cliente.id})}"
                        class="btn btn-warning">
                        Editar
                        </a>
                        <a th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" 
                        class="btn btn-danger"
                        onclick="return confirm('Deseja excluir cliente?');">
                        Excluir
                        </a>

                    </div>
                  </div>

            </div>

       
        </div>

    </main>


</body>
</html>
