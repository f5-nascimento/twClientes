<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Fundamentos - Cadastro de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    
      <!--
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    -->
  </head>
   

   
  <body>
    
    <div th:insert="~{fragments/_navbar :: nav}"></div>

    <main class="container">

        <div class="row">

            <div class="col-sm-12">

                <h1>TCadastro de Cliente</h1>

            </div>

        </div>

        <div class="row">
            <div class="col-sm-12">


                <form method="post" th:object="${cliente}">


                    <div class="mb-3">

                        <label for="nome" class="form-label">Nome: </label>
                        <input type="text" class="form control" id="nome" th:field="*{nome}">

                    </div>

                    <div class="mb-3">

                        <label for="dataNascimento" class="form-label">Data de Nascimento: </label>
                        <input type="date" class="form control" id="dataNascimento" th:field="*{dataNascimento}">

                    </div>

                    <div class="mb-3">

                        <label for="profissao" class="form-label">Profissao: </label>
                        <input type="text" class="form control" id="profissao" th:field="*{profissao}">

                    </div>

                    <button type="submit" class="btn btn-primary">Salvar</button>

                </form>


            </div>
        </div>

    </main>



     <!--
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    -->

    <script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
